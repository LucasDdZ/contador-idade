<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contador de Idade</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f2f2f2;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 90%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Descubra sua idade em dias</h2>
    <input type="date" id="dataNascimento">
    <button onclick="calcularIdade()">Calcular</button>
    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcularIdade() {
    let nascimento = new Date(document.getElementById("dataNascimento").value);
    let hoje = new Date();

    let diferenca = hoje - nascimento;

    let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    let horas = Math.floor(diferenca / (1000 * 60 * 60));
    let minutos = Math.floor(diferenca / (1000 * 60));

    document.getElementById("resultado").innerHTML =
        "VocÃª viveu aproximadamente:<br>" +
        dias + " dias<br>" +
        horas + " horas<br>" +
        minutos + " minutos";
}
</script>

</body>
</html>
