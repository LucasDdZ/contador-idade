<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idade em Dias</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background: #667eea;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #5a67d8;
}

.resultado {
    margin-top: 20px;
    font-weight: bold;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Descubra sua idade exata</h2>
    <input type="date" id="dataNascimento">
    <button onclick="calcularIdade()">Calcular</button>
    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcularIdade() {
    let nascimento = new Date(document.getElementById("dataNascimento").value);
    let hoje = new Date();

    if (!document.getElementById("dataNascimento").value) {
        document.getElementById("resultado").innerHTML = "Selecione uma data válida.";
        return;
    }

    let diferenca = hoje - nascimento;

    let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    let horas = Math.floor(diferenca / (1000 * 60 * 60));
    let minutos = Math.floor(diferenca / (1000 * 60));

    document.getElementById("resultado").innerHTML =
        "Você já viveu aproximadamente:<br><br>" +
        dias + " dias<br>" +
        horas + " horas<br>" +
        minutos + " minutos";
}
</script>

</body>
</html>
