<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idade em Dias</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background: #667eea;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #5a67d8;
}

.share-btn {
    background: #25D366;
}

.share-btn:hover {
    background: #1ebe5d;
}

.resultado {
    margin-top: 20px;
    font-weight: bold;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Descubra Quantos Dias Você Já Viveu</h2>
    <input type="date" id="dataNascimento">
    <button onclick="calcularIdade()">Calcular</button>
    <div class="resultado" id="resultado"></div>
    <button class="share-btn" onclick="compartilhar()">Compartilhar no WhatsApp</button>
</div>

<script>
let textoCompartilhar = "";

function calcularIdade() {
    let nascimentoInput = document.getElementById("dataNascimento").value;

    if (!nascimentoInput) {
        document.getElementById("resultado").innerHTML = "Selecione uma data válida.";
        return;
    }

    let nascimento = new Date(nascimentoInput);
    let hoje = new Date();
    let diferenca = hoje - nascimento;

    let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    let horas = Math.floor(diferenca / (1000 * 60 * 60));
    let minutos = Math.floor(diferenca / (1000 * 60));

    textoCompartilhar = 
        "Eu já vivi aproximadamente:\n" +
        dias + " dias\n" +
        horas + " horas\n" +
        minutos + " minutos!\n\n" +
        "Descubra o seu também: " + window.location.href;

    document.getElementById("resultado").innerHTML =
        "Você já viveu aproximadamente:<br><br>" +
        dias + " dias<br>" +
        horas + " horas<br>" +
        minutos + " minutos";
}

function compartilhar() {
    if (!textoCompartilhar) {
        alert("Calcule sua idade primeiro!");
        return;
    }

    let url = "https://wa.me/?text=" + encodeURIComponent(textoCompartilhar);
    window.open(url, "_blank");
}
</script>

</body>
</html>
